<!DOCTYPE html>
<html>
<head>
    <title>Signature Verification</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { max-width: 800px; margin: 40px auto; padding: 20px; background: #f5f5f5; }
        h1 { color: #333; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;
        }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; 
                 border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .api-info { background: #e7f3ff; padding: 15px; border-radius: 5px; margin-top: 30px; }
        code { background: #f0f0f0; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Signature Verification</h1>
    
    <form action="/verify" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Reference Signature</label>
            <input type="file" name="reference" accept="image/*" required>
        </div>
        <div class="form-group">
            <label>Document</label>
            <input type="file" name="document" accept="image/*" required>
        </div>
        <div class="form-group">
            <label>Client Name</label>
            <input type="text" name="client_name" value="Haris">
        </div>
        <div class="form-group">
            <label>Threshold (lower = stricter)</label>
            <input type="number" name="threshold" value="0.5" step="0.1" min="0.1" max="2.0">
        </div>
        <button type="submit">Verify Signature</button>
    </form>
    
    <div class="api-info">
        <h3>API Usage</h3>
        <p><b>POST</b> <code>/verify</code></p>
        <p>Form fields: <code>reference</code>, <code>document</code>, <code>client_name</code>, <code>threshold</code></p>
        <p>Docs: <a href="/docs">/docs</a></p>
    </div>
</body>
</html>
